<div [ngClass]="{ darkMode: darkMode }">
  <mat-toolbar>
    <button
      (click)="toggleMode()"
      mat-icon-button
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>{{ darkMode ? "light_mode" : "dark_mode" }}</mat-icon>
    </button>
    <span>{{ darkMode ? "Lightmode" : "Darkmode" }}</span>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
